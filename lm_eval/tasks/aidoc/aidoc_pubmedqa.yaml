task: aidoc_pubmedqa
dataset_path: bigbio/pubmed_qa
dataset_name: pubmed_qa_labeled_fold0_source  # Meditron uses the same subset
output_type: generate_until
training_split: train
validation_split: validation
test_split: test
doc_to_text: !function preprocess_pubmedqa.doc_to_text
doc_to_target: final_decision
# doc_to_choice: ["yes", "no", "maybe"]
description: "As an expert doctor in clinical science and medical knowledge, can you tell me if the following statement is correct? Answer yes, no, or maybe.\n\n"
generation_kwargs:
  # until:
  #   - "</s>"
  max_gen_toks: 1  # yes, no, and maybe are all single tokens in the Llama tokenizer.
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
